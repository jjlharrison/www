<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Harrison - Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        main {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            overflow: hidden;
        }

        main h1 {
            margin: 0 0 20px;
            font-size: 1.8rem;
            color: #333;
        }
        main p {
            font-size: 1rem;
            margin: 10px 0;
            color: #666;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            color: #fff;
            background-color: #6c63ff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .links a:hover {
            background-color: #4e4cff;
        }
        main > * {
            margin: 10px 0;
        }
        main > *:first-child {
            margin-top: 0;
        }
        main > *:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<main class="card">
    <h1>James Harrison</h1>
    <p>Hello! I'm James Harrison, a software developer based in the UK.</p>
    <div class="links">
        <a href="https://www.linkedin.com/in/jjlharrison/" target="_blank">LinkedIn</a>
        <a href="https://github.com/jjlharrison" target="_blank">GitHub</a>
    </div>
</main>
</body>
</html>
